<mat-card class="mat-elevation-z6">
  <mat-tab-group>
    <mat-tab label="Login">
    <form class="row" (submit)="onLogin()">
      <div class="col col-lg-12">
        <mat-form-field class="width-length">
          <input matInput
                 placeholder="Email"
                 name="email"
                 [(ngModel)]="user.email"
                 type="email">
        </mat-form-field>
      </div>
      <div class="col col-lg-12">
        <mat-form-field class="width-length">
          <input matInput
                 placeholder="password"
                 name="password"
                 [(ngModel)]="user.password"
                 type="password">
        </mat-form-field>
      </div>
      <div class="col col-sm-offset-9" >
        <button type="submit" mat-raised-button [color]="'primary'">Login</button>
      </div>
    </form>
    </mat-tab>
    <mat-tab label="Sign up">
      <form class="row" (submit)="onSignUp()">
        <div class="col col-lg-12">
          <mat-form-field class="width-length">
            <input matInput
                   placeholder="Email"
                   name="email"
                   [(ngModel)]="user.email"
                   type="email">
          </mat-form-field>
        </div>
        <div class="col col-lg-12">
          <mat-form-field class="width-length">
            <input matInput
                   placeholder="password"
                   name="password"
                   [(ngModel)]="user.password"
                   type="password">
          </mat-form-field>
        </div>
        <div class="col col-sm-offset-9" >
          <button type="submit" mat-raised-button [color]="'primary'">Sign Up</button>
        </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</mat-card>
