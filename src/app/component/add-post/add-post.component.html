<h1 mat-dialog-title>Add post</h1>
<!--<form (submit)="submitPost()">-->
<div mat-dialog-content>
  <div class="col col-lg-12">
    <mat-form-field>
      <input matInput
             placeholder="Bike Model"
             [(ngModel)]="bike.name"
             required>
    </mat-form-field>
  </div>
  <div class="col col-lg-12">
    <mat-form-field>
      <input matInput
             placeholder="Capacity"
             [(ngModel)]="bike.capacity"
             required>
    </mat-form-field>
  </div>
  <div class="col col-lg-12">
    <mat-form-field>
      <textarea matInput
                placeholder="Caption"
                [(ngModel)]="bike.caption"
                required></textarea>
    </mat-form-field>
  </div>
  <div class="col col-lg-12">
    <input type="file"
           (change)="uploadFile($event)">
    <mat-progress-bar *ngIf="uploadPercentage === 0" mode="indeterminate"></mat-progress-bar>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button type="submit" [mat-dialog-close]="bike">Ok</button>
</div>
<!--</form>-->
