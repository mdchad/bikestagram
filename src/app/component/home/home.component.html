<ul *ngFor="let bike of bikes | async">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{bike.name}}</mat-card-title>
      <mat-card-subtitle>{{ bike.capacity }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="http://via.placeholder.com/350x250" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h4>{{bike.name}}</h4>
      <mat-card-subtitle>{{ bike.capacity }}</mat-card-subtitle>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</ul>
