<mat-card class="example-card">
  <form (submit)="update()">
    <mat-grid-list [cols]="2" rowHeight="100px">
      <mat-grid-tile [colspan]="2">
        <mat-form-field>
          <input matInput
                 name="displayName"
                 [(ngModel)]="userDetail.displayName"
                 placeholder="Name"
                 type="text">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field>
          <input matInput
                 name="email"
                 [(ngModel)]="userDetail.email"
                 placeholder="Email"
                 type="email">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <input name="photo"
               type="file"
               (change)="uploadFile($event)">
        <mat-progress-bar *ngIf="uploadPercentage === 0" mode="indeterminate"></mat-progress-bar>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <button type="submit" mat-raised-button [color]="'primary'">Update</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
  <div>
    <p>Successfully Updated</p>
  </div>
</mat-card>
