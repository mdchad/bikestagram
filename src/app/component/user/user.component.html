<mat-card class="example-card">
  <form (submit)="update()">
    <mat-grid-list [cols]="2" rowHeight="100px">
      <mat-grid-tile [colspan]="2">
        <mat-form-field>
          <input matInput
                 name="displayName"
                 [(ngModel)]="userDetail.displayName"
                 placeholder="Name"
                 type="text">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field>
          <input matInput
                 name="email"
                 [(ngModel)]="userDetail.email"
                 placeholder="Email"
                 type="email">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <button type="submit" mat-raised-button [color]="'primary'">Update</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-card>
